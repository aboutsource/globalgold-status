<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GlobalGold Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css">
  </head>
  <body>
    <div class="section" id="app">
      <div class="container">
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <div class="title">GlobalGold Status</div>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              <rechecker v-bind:recheck="recheck" v-on:click="load"></rechecker>
            </div>
          </div>
        </div>
        <div>
          <server v-for="server in servers" v-bind:server="server"></server>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0-rc.5"></script>
    <script src="./app.js"></script>
  </body>
</html>
